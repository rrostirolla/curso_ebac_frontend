<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário comparação numérica</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário comparação numérica</h1>
            <p>Este formuláro compara se o número do campo B é maior que o número do campo A</p>
        </header>
    </div>
    <div class="container">
        <form id="form">
            <input type="number" id="number-a" required placeholder="Digite o número A">
            <input type="number" id="number-b" required placeholder="Digite o número B">
            <button type="submit" id="btn-submit">Comparar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
