<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso análise financeira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Curso análise financeira</h1>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Faça sua inscrição</h2>
                <form>
                    <div>
                        <label class="form-label" for="nome">Nome completo:</label>
                        <input class="form-control" type="text" id="nome" name="nome"/>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email"/>
                    </div>
                    <div>
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone"/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="aceito-termos">Li e aceito os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" name="aceito">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
